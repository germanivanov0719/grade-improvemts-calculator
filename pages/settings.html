<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link rel="icon" href="images/icon.svg" />
    <title>Grades</title>
    <!-- Bootstrap 5.2.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-Y0HKHLCHLM"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-Y0HKHLCHLM");
    </script>
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <!-- PWA Web Workers -->
    <!-- custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/enable-spin-buttons.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/dark.css" />
  </head>
  <body class="container my-3">
    <div class="grid mb-3">
      <div class="row align-items-center justify-content-between">
        <div class="col flex-grow-0 text-nowrap">
          <a class="text-decoration-none" href="../index.html">〈 Назад</a>
        </div>
        <div class="col flex-grow-0">
          <a href="./settings.html"> </a>
        </div>
      </div>
    </div>
    <h1 class="text-center">Настройки</h1>
    <hr />
    <h3 class="text-center">Вычисления</h3>
    <div class="grid">
      <div class="row">
        <p class="col text-wrap">
          Дробная часть для округления в высшую сторону:
        </p>
        <div class="col text-end row align-items-center justify-content-end">
          <div class="col-auto my-2 w-0 px-0"><p class="m-0 p-0">.</p></div>
          <div class="col-auto text-end w-50">
            <input
              type="number"
              class="w-100 border rounded-1"
              id="fraction-input"
              value="51"
            />
          </div>
        </div>
      </div>
      <div class="row align-items-center">
        <p class="col my-2">
          Округлять значения среднего балла при вычислениях:
        </p>
        <div class="col text-end">
          <input
            class="h-50"
            type="checkbox"
            id="perform-calculations-round"
            checked="1"
          />
        </div>
      </div>
    </div>
    <hr />
    <h3 class="text-center">Действия</h3>
    <div class="row gap-3">
      <div class="col-md">
        <button type="button" class="w-100 btn btn-primary" onclick="save()">
          Сохранить
        </button>
      </div>
      <div class="col-md">
        <button
          type="button"
          class="w-100 btn btn-outline-primary"
          onclick="reset()"
        >
          Сбросить
        </button>
      </div>
    </div>
  </body>
</html>
<script src="./settings.js"></script>
<script src="../index.js"></script>
