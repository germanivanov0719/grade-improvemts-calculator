<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Настройки Grades" />
    <link rel="canonical" href="https://germanivanov0719.github.io/grades/" />
    <!-- Icon -->
    <link defer rel="icon" type="image/png" href="../images/icon512.png" />
    <link defer rel="icon" type="image/svg+xml" href="../images/icon.svg" />
    <title>Grades</title>
    <!-- Bootstrap 5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-Y0HKHLCHLM"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-Y0HKHLCHLM");
    </script>
    <!-- PWA Manifest -->
    <link async rel="manifest" href="../grades.webmanifest" />
    <!-- PWA Web Workers -->
    <script async src="../register.js"></script>
    <!-- custom CSS -->
    <link
      async
      rel="stylesheet"
      type="text/css"
      href="../css/enable-spin-buttons.css" />
    <link defer rel="stylesheet" type="text/css" href="../css/dark.css" />
    <link defer rel="stylesheet" type="text/css" href="../css/arrow.css" />
    <!-- My Scripts -->
    <script defer src="settings.js"></script>
    <script defer src="../index.js"></script>
  </head>
  <body class="container my-3">
    <div class="grid">
      <div class="row align-items-center justify-content-between">
        <div class="col flex-grow-0 text-nowrap">
          <a class="text-decoration-none" href="../">
            <img
              class="arrow"
              type="image/svg+xml"
              src="../images/arrow-back.svg"
              alt="arrow back" />
            Назад
          </a>
        </div>
        <div class="col flex-grow-0"></div>
      </div>
    </div>
    <h1 class="text-center">Настройки</h1>
    <hr />
    <h2 class="text-center">Вычисления</h2>
    <div class="grid mb-2 mb-lg-1">
      <div class="row justify-content-between p-0">
        <label class="col-6 text-wrap" for="fraction-input">
          Дробная часть для округления в высшую сторону:
        </label>
        <div
          class="col-6 text-end d-flex align-items-center justify-content-end">
          <div class="col-auto w-0"><p class="m-0 mx-1">.</p></div>
          <div class="col-auto text-end p-0 w-50">
            <input
              type="number"
              class="w-100 border rounded-1"
              id="fraction-input"
              value="51" />
          </div>
        </div>
      </div>
      <div class="row align-items-center">
        <label class="col my-2" for="perform-calculations-round">
          Округлять значения среднего балла при вычислениях:
        </label>
        <div class="col text-end">
          <input
            class="h-50"
            type="checkbox"
            id="perform-calculations-round"
            checked />
        </div>
      </div>
    </div>
    <hr />
    <h2 class="text-center">Действия</h2>
    <div class="row gap-3">
      <div class="col-md">
        <button type="button" class="w-100 btn btn-primary" onclick="save()">
          Сохранить
        </button>
      </div>
      <div class="col-md">
        <button
          type="button"
          class="w-100 btn btn-outline-primary"
          onclick="reset()">
          Сбросить
        </button>
      </div>
    </div>
    <hr class="mt-5" />
  </body>
  <footer class="d-flex flex-wrap justify-content-between g-3">
    <div class="d-flex">
      <p class="text-muted" style="margin-right: 1em">Версия: </p>
      <p id="version" class="text-muted">получаем…</p>
    </div>
    <div
      id="update"
      class="text-muted justify-content-end"
      onclick="update()">
      Проверяем статус…
    </div>
  </footer>
  <script async src="../version.js"></script>
</html>
